<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>ðŸ¥³ Christmas Eve ðŸŽ‰</h1>
    <!-- Countdown Timer -->
    <div class="timer">
        <!-- Days left -->
        <div class="days">
            <p class="value" id="d-value">0</p>
            <span id="units">Days</span>
        </div>
        <!-- Hours left -->
        <div class="hours">
            <p class="value" id="h-value">0</p>
            <span id="units">Hours</span>
        </div>
        <!-- Minutes left -->
        <div class="minutes">
            <p class="value" id="m-value">0</p>
            <span id="units">Minutes</span>
        </div>
        <!-- Seconds left -->
        <div class="seconds">
            <p class="value" id="s-value">0</p>
            <span id="units">Seconds</span>
        </div>
    </div>

    <script src="main.js"></script>
</body>

</html>
